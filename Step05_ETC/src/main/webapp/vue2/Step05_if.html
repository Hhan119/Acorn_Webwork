<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step05_if.html</title>
<style>
	.box{
		width : 100px;
		height : 100px;
		background-color: yellow;
		border : 1px solid blue;
	}
</style>
</head>
<body>
 	<div class="container" id="app">
 		<h1>v-if, v-show 사용하기</h1>
 		<!--  v-fi 문서 요소를 생성할지 여부를 제어한다(문서 요소를 조건부로 만들고 제거하기 위해) -->
 		<div class="box" v-if="false">box1</div>
 		<div class="box" v-if="true">box2</div>
 		
 		ismake <input type="checkbox" v-model="ismake"/>
 		<div class="box" v-if="ismake">box3</div>
 		
 		isShow <input type="checkbox" v-model="isshow" />
 		<div class="box" v-show="isshow">box4</div>
 	</div>
 	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 	<script>
 		new Vue({
			el : "#app",
			data:{
				ismake:true,
				isshow:true
			}
 		})
 	</script>
</body>
</html>
