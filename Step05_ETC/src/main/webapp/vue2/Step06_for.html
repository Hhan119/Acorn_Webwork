<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/vue2/Step06_for.html</title>
</head>
<body>
	<div class="container" id="app">
		<h3>목록 출력</h3>
		<ul>
			<li v-for="item in ['첼시','맨유','레알']">{{item}}</li>
		</ul>
		<h3>동물 목록</h3>
		<ul>
			<li v-for="item in animals">{{item}}</li>
		</ul>
		<h3>회원 목록</h3>
		<ul>
			<li v-for="item in members">번호 : {{item.num}} / 이름 : {{item.name}} / 주소 : {{item.addr}}</li>
		</ul>
		<h3>회원 목록</h3>
		<table>
			<tr>	
				<th>번호</th>
				<th>이름</th>
				<th>주소</th>
			</tr>
			<tr v-for="item in members">
				<td>{{item.num}}</td>
				<td>{{item.name}}</td>
				<td>{{item.addr}}</td>
			</tr>
		</table>
		
		<h3>회원목록2</h3>
		<table>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>주소</th>
			</tr>
			<tr v-for="tmp in members2">
				<td>{{tmp.num}}</td>
				<td>{{tmp.name}}</td>
				<td>{{tmp.addr}}</td>
			</tr>
		<button @click="getMembers">목록 받아오기</button>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el : "#app",
		data : {
			animals : ["강아지", "호랑이", "늑대"],
			members:[
				{num:1, name:"첼시", addr:"잉글랜드"},
				{num:2, name:"울버햄튼", addr:"잉글랜드"},
				{num:3, name:"아스날", addr:"잉글랜드"}
				],
				members2:[]
		}, 
		methods:{
			getMembers(){
				//this.members 가 서버로 부터 받아온 데이터라고 가정
				this.members2 = this.members
			}
		}
			
	})
</script>
</html>
